<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - StarRent.vip</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { text-align: center; max-width: 600px; padding: 40px; }
        .error-code { font-size: 120px; font-weight: bold; margin-bottom: 20px; opacity: 0.8; }
        .error-title { font-size: 32px; margin-bottom: 20px; }
        .error-message { font-size: 18px; margin-bottom: 30px; opacity: 0.9; }
        .btn { 
            display: inline-block; 
            padding: 12px 24px; 
            background: rgba(255,255,255,0.2); 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            We're experiencing some technical difficulties. Our team has been notified and is working to resolve the issue.
        </p>
        <a href="/" class="btn">‚Üê Back to Homepage</a>
    </div>
</body>
</html>
